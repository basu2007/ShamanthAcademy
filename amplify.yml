
version: 1
frontend:
  phases:
    build:
      commands:
        # Inject the environment variable into the DB service file
        - sed -i "s|INSERT_AWS_API_URL_HERE|$AWS_API_URL|g" services/db.ts
        - echo "Build complete. API URL injected: $AWS_API_URL"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths: []
