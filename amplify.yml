version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        # Prevent failure if AWS_API_URL is not yet defined in the console
        - |
          if [ ! -z "$AWS_API_URL" ]; then
            sed -i "s|INSERT_AWS_API_URL_HERE|$AWS_API_URL|g" services/db.ts
          else
            echo "⚠️ Warning: AWS_API_URL not found. Fallback to local storage."
          fi
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*