version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "ðŸš€ Building Shamanth Academy..."
        # 1. Inject API Gateway URL from Amplify Environment Variable
        - |
          if [ ! -z "$AWS_API_URL" ]; then
            echo "âœ… AWS_API_URL detected. Injecting into build..."
            sed -i "s|INSERT_AWS_API_URL_HERE|$AWS_API_URL|g" services/db.ts
            # Masked check for logs
            echo "ðŸ”— API Target set to: ${AWS_API_URL:0:12}..."
          else
            echo "âš ï¸ Warning: AWS_API_URL environment variable is missing."
            echo "ðŸ‘‰ Remember to add it in: Amplify Console > App Settings > Environment Variables"
          fi
        # 2. Bundle the application
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*